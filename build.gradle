plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'junit:junit:4.13.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.4'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'
	implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.9'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.9'
	testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
	implementation group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.31'

}

test {
	useJUnitPlatform()
}
